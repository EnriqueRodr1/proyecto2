<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Spa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html"><img src="logo.svg" alt="Logo"></a>
    </div>
    <nav class="nav-links">
        <a href="restaurantes.html">Restaurantes</a>
        <a href="spa.html">Spa</a>
        <a href="hoteles.html">Hoteles</a>
        <a href="pistas.html">Pistas</a>
    </nav>
    <div class="icons">
        <a href="socio.html">Área Socio</a>
    </div>
</header>

<!-- FORMULARIO DE RESERVA SPA -->
<section class="reserva-section">
    <h2>Reserva tu Servicio de Spa</h2>
    <form class="reserva-form" onsubmit="guardarReservaSpa(event)">
        <label for="servicio">Selecciona un servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="Jacuzzi">Jacuzzi</option>
            <option value="Masajes">Salón de Masajes</option>
            <option value="Fitness">Sala Fitness</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="submit" class="reserva-btn">Confirmar Reserva</button>
    </form>
</section>

<footer>
    <div class="footer-content">
        <p>© 2025 Odisea. Todos los derechos reservados.</p>
        <ul>
            <li><a href="aviso-legal.html">Aviso Legal</a></li>
            <li><a href="politica-privacidad.html">Política de Privacidad</a></li>
            <li><a href="cookies.html">Política de Cookies</a></li>
        </ul>
    </div>
</footer>

<script>
function guardarReservaSpa(event) {
    event.preventDefault(); // Evita que el formulario recargue la página

    // Obtener datos del formulario
    let servicio = document.getElementById("servicio").value;
    let fecha = document.getElementById("fecha").value;
    let hora = document.getElementById("hora").value;

    // Crear objeto de reserva
    let reserva = { servicio, fecha, hora };

    // Guardar en localStorage
    let reservas = JSON.parse(localStorage.getItem("reservas-spa")) || [];
    reservas.push(reserva);
    localStorage.setItem("reservas-spa", JSON.stringify(reservas));

    // Mensaje en la consola
    console.log("Se ha hecho la reserva correctamente para el servicio de Spa.");

    // Opcional: mostrar alerta visual
    alert("Reserva de Spa realizada con éxito. Puedes verla en tu Área de Socios.");
}
</script>

</body>
</html>
