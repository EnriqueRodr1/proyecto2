<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Odisea</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.svg" alt="Logo"></a>
        </div>
        <nav class="nav-links">
            <a href="restaurantes.html">Restaurantes</a>
            <a href="spa.html">Spa</a>
            <a href="hoteles.html">Hoteles</a>
            <a href="pistas.html">Pistas</a>
        </nav>
        <div class="icons">
            <a href="registro.html" class="hazte-socio-btn">Hazte Socio</a>
        </div>
    </header>

    <!-- FORMULARIO DE INICIO DE SESIÓN -->
    <section class="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" method="POST" action="#">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://18.210.82.24:8001/buscar_socio/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, contrasenya: password })
                });

                const data = await response.json();
                if (response.status === 200) {
                    window.location.href = "socio.html?email=" + encodeURIComponent(email);
                } else {
                    document.getElementById("loginMessage").textContent = data.detail || "Error al iniciar sesión.";
                }
            } catch (error) {
                console.error("Error en la conexión a la API:", error);
                document.getElementById("loginMessage").textContent = "Error de conexión con el servidor.";
            }
        });
    </script>

</body>
</html>
