<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pista - Odisea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html"><img src="logo.svg" alt="Logo"></a>
    </div>
    <nav class="nav-links">
        <a href="restaurantes.html">Restaurantes</a>
        <a href="spa.html">Spa</a>
        <a href="hoteles.html">Hoteles</a>
        <a href="pistas.html">Pistas</a>
    </nav>
    <div class="icons">
        <a href="socio.html">Área Socio</a>
    </div>
</header>

<!-- SECCIÓN DE RESERVA -->
<section class="reserva-pista">
    <h1>Reserva tu Pista</h1>
    <p>Completa el formulario para reservar tu pista.</p>

    <form action="confirmacion.html" method="POST">
        <label for="tipo-pista">Tipo de Pista:</label>
        <input type="text" id="tipo-pista" name="tipo-pista" readonly>

        <label for="nombre">Nombre del Responsable:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Número de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="personas">Número de Jugadores:</label>
        <input type="number" id="personas" name="personas" min="1" max="20" required>

        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de Reserva:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="duracion">Duración de la Reserva (máx. 3 horas):</label>
        <select id="duracion" name="duracion" required>
            <option value="1">1 hora</option>
            <option value="2">2 horas</option>
            <option value="3">3 horas</option>
        </select>

        <button type="submit" class="reserva-btn">Confirmar Reserva</button>
    </form>
</section>

<footer>
    <div class="footer-content">
        <p>© 2025 Odisea. Todos los derechos reservados.</p>
    </div>
</footer>

<script>
    // Obtener el tipo de pista de la URL y mostrarlo en el input
    const urlParams = new URLSearchParams(window.location.search);
    const tipoPista = urlParams.get('tipo');
    if (tipoPista) {
        document.getElementById('tipo-pista').value = tipoPista.charAt(0).toUpperCase() + tipoPista.slice(1);
    }

    // Simulación: Horas disponibles y ocupadas (esto luego vendrá de una API o consulta)
    const horasDisponibles = ["08:00", "09:00", "11:00", "12:00", "15:00", "16:00"];
    const todasLasHoras = [
        "08:00", "09:00", "10:00", "11:00", "12:00",
        "13:00", "14:00", "15:00", "16:00", "17:00"
    ];

    const selectHora = document.getElementById("hora");

    todasLasHoras.forEach(hora => {
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = `${hora}`;

        if (!horasDisponibles.includes(hora)) {
            option.disabled = true;
            option.style.backgroundColor = "red";
            option.textContent += " (Reservado)";
        }

        selectHora.appendChild(option);
    });
</script>

</body>
</html>
